    <main>
    <div class="container-xl">
      <section class="section-input">

          <div id="app">
              <div>{{questions[0].value}}</div>
              <my-input
                      v-for="q in questions"
              :key="q.title"
              :type="q.type"
              :title="q.title"
              :placeholder="q.placeholder"
              :required="q.required"
              :pattern="q.pattern"
              :errormessage="q.errormessage"
              v-model="q.value"></my-input>
          </div>
          <script src="js/my-input.js"></script>
          <script>
              let app = new Vue({
                  el: '#app',
                  data: {
                      questions: [
                          { title: "Как тебя зовут?", placeholder: "Иван",
                           pattern: /\+380\d{7}/,
                           errormessage:'Введите номер в формате +380ХХХХХХХ',  required: true
                          },
                          { title: "Сколько тебе лет?", placeholder: "15", type: "number",
                           pattern: /(!-)[0-9]+/,
                           errormessage:'Неверное число',
                           },
                          { title: "Твой email", placeholder: "ivan@example.com", required: true,
                           pattern: /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
                           errormessage:'Неверный адрес почты', 
                          }
                      ]
                  }
              })
          </script>
      </section>
